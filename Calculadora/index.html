<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="4341087.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2? famÃ­lia=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Calculadora Foda</title>
</head>

<body>
    <div class="fundo">
        <div class="calc">
            <p id="resposta"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="limpar()"> C </button></td>
                    <td><button class="botao" onclick="voltar()"> del </button></td>
                    <td><button class="botao" onclick="insert('/')"> / </button></td>
                    <td><button class="botao" onclick="insert('*')"> X </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')"> 7 </button></td>
                    <td><button class="botao" onclick="insert('8')"> 8 </button></td>
                    <td><button class="botao" onclick="insert('9')"> 9 </button></td>
                    <td><button class="botao" onclick="insert('-')"> - </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')"> 4 </button></td>
                    <td><button class="botao" onclick="insert('5')"> 5 </button></td>
                    <td><button class="botao" onclick="insert('6')"> 6 </button></td>
                    <td><button class="botao" onclick="insert('+')"> + </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')"> 1 </button></td>
                    <td><button class="botao" onclick="insert('2')"> 2 </button></td>
                    <td><button class="botao" onclick="insert('3')"> 3 </button></td>
                    <td rowspan="2"><button class="botao" style="height:106px ;" onclick="calcular()"> = </button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px ;" onclick="insert('0')"> 0 </button></td>
                    <td><button class="botao" onclick="insert('.')"> . </button ></td>
                </tr>
            </table>
        </div>
    </div>
    <script >

        function insert(num) {

            let numero = document.getElementById('resposta').innerHTML
            document.getElementById('resposta').innerHTML = numero + num;
        }
        function limpar() {

            document.getElementById('resposta').innerHTML = "";
        }
        function voltar(){

            let resultado = document.getElementById('resposta').innerHTML;
            document.getElementById('resposta').innerHTML = resultado.substring(0, resultado.length -1)
        }
        function calcular(){
            let resultado = document.getElementById('resposta').innerHTML;
            if(resultado){
                document.getElementById('resposta').innerHTML = eval(resultado)
            }
        }
    </script>
    
</body>

</html>
